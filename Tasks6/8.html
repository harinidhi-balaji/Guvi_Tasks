<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bapu Graphics - Inquiry Form</title>
    </head>
    <body style="font-family: Arial; background-color: #f9f9f9; padding:30px;">
        <h2 style="text-align: center;">Bapu Graphics - Course Inquiry Form</h2>
        <form action="#" method="post">
            <table border="1" cellpadding="10" cellspacing="0" align="center" style="background-color: ffffff;">
                <tr>
                    <td><label for="name">Full Name:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>

                <tr>
                    <td><lable for="phone">Phone Number:</lable></td>
                    <td><input type="tel" id="phone" name="phone" required></td>
                </tr>

                <tr>
                    <td><label for="course">Course Interested in:</td>
                    <td>
                        <select id="course" name="course">
                            <option value="">-- Select Course --</option>
                            <option value="Web Designing">Web Designing</option>
                            <option value="Graphic Design">Graphic Design</option>
                            <option value="Digital Marketing">Digital Marketing</option>
                            <option value="Animation">Animation</option>
                            <option value="Video Editing">Video Editing</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Preferred Mode:</td>
                    <td>
                        <input type="radio" name="mode" value="online" checked> Online
                        <input type="radio" name="mode" value="offline" checked> Offline
                    </td>
                </tr>

                <tr>
                    <td><label for="message">Message / Comments:></label></td>
                    <td><textarea id="message" name="message" rows="4" cols="30"></textarea></td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="submit inquiry">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
